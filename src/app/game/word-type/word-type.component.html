<button mat-icon-button (click)="resetGame()" class="reset-game" *ngIf="selectedDeck">
  <mat-icon>close</mat-icon>
</button>
<div class="start-container">

  <div *ngIf="!selectedDeck">
    <label class="title">Select deck</label>
    <form [formGroup]="form" (ngSubmit)="submit(form)" class="select-deck">
      <mat-form-field>
        <mat-label>Select deck</mat-label>
        <mat-select formControlName="selectedDeck">
          <mat-option *ngFor="let deck of decks" [value]="deck">{{deck.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button type="submit">Start game</button>
    </form>
  </div>
</div>
<div *ngIf="!gameEnded && selectedDeck" class="game-section">
  <label class="title">Select the right option ({{selectedDeck.name}})</label>
  <mat-chip class="original-word-chip word-chip">{{shuffledCards[0].name}}</mat-chip>
  <div class="option-word-chip-section">
    <mat-chip class="option-word-chip word-chip" *ngFor="let option of shuffledCards[0].options"
      (click)="clickOption(option.correct)">{{option.name}}</mat-chip>
  </div>
</div>
